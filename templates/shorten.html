<!DOCTYPE html>
<html>
    <body>
        {% csrf_token %}
        <fieldset>
            <input type="text" value="{{shortened_url}}" id="copied-text">
            <button style=text-align:center;" onclick="copy()" id="copy"> copy link</button>
        </fieldset>
        <script>
            function copy() {
                var copyText = document.getElementById("copied-text");
                copyText.select();
                navigator.clipboard.writeText(copyText.value);
                alert("Copied the text: " + copyText.value);
            }
        </script>
    </body>
</html>
