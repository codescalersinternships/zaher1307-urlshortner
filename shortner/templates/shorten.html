<!DOCTYPE html>
{% load static %}

<html>

<head>
    <link rel="stylesheet" href="{% static 'shortner/stylesheet.css'%}">
</head>

<body>
    {% csrf_token %}
    <fieldset>
        <input type="text" value="{{shortened_url}}" id="url">
        <button onclick="copy()" id="button"> copy link</button>
    </fieldset>
    <script>
        function copy() {
            var copyText = document.getElementById("url");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
        }
    </script>
</body>

</html>
